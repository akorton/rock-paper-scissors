<head lang="eng">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="game">
        <div class="Scores">
            <div class="player"><img class="crown" src="images/crown.jpg"><img src="images/playerPhoto.jpg"><p>0</p></div>
            <div class="computer"><img class="crown" src="images/crown.jpg"><img src="images/computerPhoto.jpg"><p>0</p></div>
        </div>
        <div class="choices">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="comments">
            <p></p>
        </div>
        <div class="again">
            <button class="play-again">Play again</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
